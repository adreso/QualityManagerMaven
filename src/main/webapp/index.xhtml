<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body>

        <ui:composition template="WEB-INF/mainTemplate.xhtml">
            <ui:define name="titulo">DASHBOARD</ui:define>
            <ui:define name="content">
                <h:form id="usuario">
                    <p:panelGrid columns="2">
                        <h:outputText value="Username"/>
                        <p:inputText value="#{usuariosController.usuario.username}" required="true"/>
                        <h:outputText value="Password"/>
                        <p:inputText value="#{usuariosController.usuario.password}"/>
                        <h:outputText value="Grupo"/>
                        <p:inputText value="#{usuariosController.usuario.grupo}"/>
                        <h:outputText value="Estado"/>
                        <p:inputText value="#{usuariosController.usuario.estado}"/>
                        <h:outputText value="Tercero"/>
                        <p:inputText value="#{usuariosController.usuario.idtercero}"/>
                        <p:commandButton value="Guardar" update="usuario" actionListener="#{usuariosController.guardar()}"/>
                    </p:panelGrid>
                    <p:messages closable="true" showDetail="true" showSummary="true"/>

                    <p:dataTable value="#{menuController.menus}" var="menu">
                        <p:column headerText="ID">
                            <h:outputText value="#{menu.idmenu}"/>
                        </p:column>
                        <p:column headerText="Username">
                            <h:outputText value="#{menu.nombre}"/>
                        </p:column>
                        <p:column headerText="Password">
                            <h:outputText value="#{menu.url}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
