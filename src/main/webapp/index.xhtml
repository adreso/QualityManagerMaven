<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport"/>
        <title>Inicio Quality Manager</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/colorStyle.css"/>
        <h:outputStylesheet name="css/components.css"/>
        
    </h:head>
    <h:body>
        
        
        <p:layoutUnit position="center" style="margin: 250px auto;width: 330px; ">
            <h:form id="usuario">
                
                <h4 style="text-align: center">INICIAR SESIÃ“N</h4>
                <p:separator/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" value="#{usuariosController.usuario.username}" required="true"/>
                    <p:outputLabel for="txtPassword" value="Password"/>
                    <p:password id="txtPassword" required="true" value="#{usuariosController.usuario.password}"/>
                    <p:column/>
                    <p:commandButton icon="ui-icon-key" value="ingresar" action="#{usuariosController.login()}"/>
                </h:panelGrid>
                <p:separator/>
                <p:messages autoUpdate="true" closable="true"  showSummary="true"/>
            </h:form>
        </p:layoutUnit>
   <h:outputScript library="js" name="jquery.min.js" />
    <h:outputScript library="js" name="bootstrap.min.js" />
    <h:outputScript library="js" name="scripts.js" />                
        
    </h:body>
</html>
